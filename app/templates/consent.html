<!DOCTYPE html>
<html>
<head>
    <title>Redirect Page</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            margin-bottom: 2rem;
        }
        button {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0052a3;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Redirect Page</h1>
    <button onclick="redirectToVariableUrl()">Click me to consent</button>

    <script>
        function redirectToVariableUrl() {
            window.location.href = '{{ redirectUri }}?code={{ code }}&state={{ state }}';
        }
    </script>
</body>
</html>
